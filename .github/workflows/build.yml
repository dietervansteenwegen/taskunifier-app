name: Build

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Git Checkout
        uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Build
        uses: samuelmeuli/action-electron-builder@v1.3.0
        with:
          github_token: ${{ github.token }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
          build_script_name: "build:github"
        env:
          REACT_APP_GIT_COMMIT_HASH: "${{ github.sha }}"

      - name: Move Files
        shell: bash
        run: ./move_dist.sh

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: taskunifier-app-linux
          path: dist-linux

      - name: Upload Mac Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: taskunifier-app-mac
          path: dist-mac

      - name: Upload Win Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: taskunifier-app-win
          path: dist-win
